<ion-header>
  <ion-toolbar color="primary">
    <ion-title>sign-up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]= "tobeposted"  (ngSubmit)="Registor(tobeposted.value)">
 <ion-card>
        <ion-item>
          <ion-label> Select as User</ion-label>
          <ion-select formControlName="user_type">
          <ion-select-option value="Rider">User</ion-select-option>
          </ion-select>
        </ion-item>
        
        
         
          <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="email" formControlName= "name" ></ion-input>
  
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" formControlName= "email"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Department</ion-label>
          <ion-input type="text" formControlName="department"></ion-input>
        </ion-item>
          
        
        <ion-item>
          <ion-label position="floating">Phone number</ion-label>
          <ion-input type="tel" formControlName="phone_no" ></ion-input>
        </ion-item>
        
  
  
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"  minlength="6" formControlName="password"></ion-input>
        </ion-item>
        <small padding style="color:rgb(124, 124, 11)">Password must be at least 6 characters</small>
  
       
  
  </ion-card>
  
   <ion-button fill="solid" expand="block" color="primary" type="submit"[disabled]="!tobeposted.valid" >Sign Up </ion-button>
   </form>
  
  </ion-content>
